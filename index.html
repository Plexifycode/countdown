<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="card">
      <h1>Countdown Timer</h1>
      <h2>To 2025</h2>
      <div class="timer">
        <div>
          <p id="days">0</p>
          <span>days</span>
        </div>
        <div>
          <p id="hours">0</p>
          <span>hours</span>
        </div>
        <div>
          <p id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div>
          <p id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
